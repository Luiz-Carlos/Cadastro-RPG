
<form #f="ngForm" (submit)="form_login(f)">
<div class="overlay">
<h1> Login </h1>
<div class="form-group">
<i class="ra ra-book ra-2x"></i>
<label>Email</label>
	<input class="form-control" type="text" ngModel name="email" placeholder="Email" />
</div>

<div class="form-group">
<i class="ra ra-book ra-2x"></i>
<label>Senha</label>
	<input class="form-control" type="password" ngModel name="senha" placeholder="Senha" />
</div>

<button class="form-control" type="submite">Logar</button>

</div>
</form>
